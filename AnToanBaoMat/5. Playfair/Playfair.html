<!DOCTYPE html>

<head>

<body>
  <h2>üîê M√£ h√≥a & Gi·∫£i m√£ Playfair Cipher</h2>

  <label for="inputText">VƒÉn b·∫£n:</label>
  <textarea id="inputText" rows="4" placeholder="Nh·∫≠p vƒÉn b·∫£n c·∫ßn m√£ h√≥a ho·∫∑c gi·∫£i m√£...">HELLO WORLD</textarea>

  <label for="keyInput">Kh√≥a (ch·ªâ g·ªìm ch·ªØ c√°i):</label>
  <input type="text" id="keyInput" value="MONARCHY">

  <button onclick="encrypt()">M√£ h√≥a</button>
  <button onclick="decrypt()">Gi·∫£i m√£</button>

  <h3>K·∫øt qu·∫£:</h3>
  <textarea id="outputText" rows="4" readonly></textarea>

  <script>
    function cleanKey(key) {
      key = key.toUpperCase().replace(/[^A-Z]/g, '').replace(/J/g, 'I');
      let seen = {};
      let result = '';
      for (let ch of key + "ABCDEFGHIKLMNOPQRSTUVWXYZ") {
        if (!seen[ch]) {
          seen[ch] = true;
          result += ch;
        }
      }
      return result.slice(0, 25);
    }

    function prepareText(text) {
      text = text.toUpperCase().replace(/[^A-Z]/g, '').replace(/J/g, 'I');
      let result = '';
      for (let i = 0; i < text.length; i++) {
        result += text[i];
        if (i + 1 < text.length && text[i] === text[i + 1]) {
          result += 'X';
        }
      }
      if (result.length % 2 !== 0) result += 'X';
      return result;
    }

    function findPos(ch, matrix) {
      let idx = matrix.indexOf(ch);
      return [Math.floor(idx / 5), idx % 5];
    }

    function encrypt() {
      const text = prepareText(document.getElementById("inputText").value);
      const matrix = cleanKey(document.getElementById("keyInput").value);
      let output = '';

      for (let i = 0; i < text.length; i += 2) {
        let [r1, c1] = findPos(text[i], matrix);
        let [r2, c2] = findPos(text[i + 1], matrix);

        if (r1 === r2) {
          output += matrix[r1 * 5 + (c1 + 1) % 5];
          output += matrix[r2 * 5 + (c2 + 1) % 5];
        } else if (c1 === c2) {
          output += matrix[((r1 + 1) % 5) * 5 + c1];
          output += matrix[((r2 + 1) % 5) * 5 + c2];
        } else {
          output += matrix[r1 * 5 + c2];
          output += matrix[r2 * 5 + c1];
        }
      }

      document.getElementById("outputText").value = output;
    }

    function decrypt() {
      const text = prepareText(document.getElementById("inputText").value);
      const matrix = cleanKey(document.getElementById("keyInput").value);
      let output = '';

      for (let i = 0; i < text.length; i += 2) {
        let [r1, c1] = findPos(text[i], matrix);
        let [r2, c2] = findPos(text[i + 1], matrix);

        if (r1 === r2) {
          output += matrix[r1 * 5 + (c1 + 4) % 5];
          output += matrix[r2 * 5 + (c2 + 4) % 5];
        } else if (c1 === c2) {
          output += matrix[((r1 + 4) % 5) * 5 + c1];
          output += matrix[((r2 + 4) % 5) * 5 + c2];
        } else {
          output += matrix[r1 * 5 + c2];
          output += matrix[r2 * 5 + c1];
        }
      }

      document.getElementById("outputText").value = output;
    }
  </script>
